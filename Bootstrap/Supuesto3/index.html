<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tercera composicion</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container mt-4">
        <div class="row">
            <!-- Columna Izquierda -->
            <div class="col-12 col-md-4 column">
                <p>Lorem ipsum dolor sit amet, consectetur adipiscing elit. Nullam dictum, nunc vel suscipit auctor, eros quam congue lectus, eget dictum est justo ut quam.</p>
            </div>
            <!-- Columna Derecha -->
            <div class="col-12 col-md-8">
                <div class="row-right">
                    <!-- Fila Superior -->
                    <div class="top d-flex align-items-center justify-content-center">
                        <p>Lorem ipsum dolor sit amet, 1/4 de la altura.</p>
                    </div>
                    <!-- Fila Inferior -->
                    <div class="bottom d-flex align-items-center justify-content-center">
                        <p>Lorem ipsum dolor sit amet, el resto de la altura.</p>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <footer>
        <p>Paula</p>
    </footer>
</body>
</html>
