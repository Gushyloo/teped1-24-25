<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>GALERIA DE IMÁGENES</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Dela+Gothic+One&family=Fredoka:wght@300..700&family=Hubballi&family=Tomorrow:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap" rel="stylesheet">
</head>
<body>
    <header>
        <h1>Galeria de fotos</h1>
        <h2>brummm <3 </h2>
    </header>
    <div class="flexbox">
        <a class="flex-item"  href="imagenes/hacker.gif" target="_blank" title="Haz clic para ver la imagen en tamaño completo"><img src="imagenes/hacker.gif"   alt="imagen-hacker" title="Animación de un hacker"></a>
        <a class="flex-item"  href="imagenes/corazonhuesos.jpg" target="_blank"><img src="imagenes/corazonhuesos.jpg" alt="corazonesqueleto" title="manos de esqueleto en forma de corazon verde"></a>
        <a class="flex-item"  href="imagenes/kawasaki.jpg" target="_blank"><img src="imagenes/kawasaki.jpg" alt="z800" title="Moto kawasaki z800"></a></a>
        <a class="flex-item"  href="imagenes/mascarajaponesa.gif" target="_blank"><img src="imagenes/mascarajaponesa.gif" alt="mascarajaponesa" title="Mascara japonesa demoniaca morada"></a>
        <a class="flex-item"  href="imagenes/z800morada.jpg" target="_blank"><img src="imagenes/z800morada.jpg" alt="z800morada" title="kawasaki z800 morada"></a></a>
        <a class="flex-item"  href="imagenes/jjk.gif" target="_blank"><img src="imagenes/jjk.gif" alt="jjk" title="Animación de anime jjk"></a></a>
        <a class="flex-item"  href="imagenes/logo.png" target="_blank"><img src="imagenes/logo.png" alt="z800logo" title="logo z800"></a>
        <a class="flex-item"  href="imagenes/z800-moto.gif" target="_blank"><img src="imagenes/z800-moto.gif" alt="motocaballito" title="motero haciendo caballito con la moto"></a>
        <a class="flex-item"  href="imagenes/astajpg.jpg" target="_blank"><img src="imagenes/astajpg.jpg"  alt="asta" title="Asta del anime Black Clover"></a></a>
    </div>
</body>
</html>
